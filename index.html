<!DOCTYPE html>
<html>
<head>
  <title>Imposter Game</title>
</head>
<body>
  <h1>Imposter Game</h1>

  <h2>Create Room</h2>
  <input id="word" placeholder="Secret word">
  <input id="imposters" type="number" placeholder="Number of imposters">
  <button id="create">Create</button>

  <h2>Join Room</h2>
  <input id="code" placeholder="Room code">
  <button id="join">Join</button>

  <script type="module" src="js/index.js"></script>
</body>
</html>
