<!DOCTYPE html>
<html>
<head>
  <title>Host Lobby</title>
</head>
<body>
  <h1>Host Lobby</h1>
  <h2 id="room"></h2>

  <h3>Players Joined</h3>
  <ul id="players"></ul>

  <h3>Game Settings</h3>
  <label>Word: <input id="word" placeholder="Enter word"></label>
  <label>Number of Imposters: <input type="number" id="numImposters" value="1" min="1"></label>
  <br><br>

  <button id="start">Start Game</button>
  <button id="reset">End / Restart</button>

  <h3>Transfer Host</h3>
  <select id="newHost"></select>
  <button id="transfer">Transfer</button>

  <script type="module" src="js/host.js"></script>
</body>
</html>
