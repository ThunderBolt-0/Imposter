<!DOCTYPE html>
<html>
<head>
  <title>Host Lobby</title>
</head>
<body>

  <h1>Host Lobby</h1>
  <h2 id="room"></h2>

  <h3>Add Approved Name</h3>
  <input id="name" placeholder="Player name">
  <button id="add">Add</button>

  <h3>Players</h3>
  <ul id="players"></ul>

  <button id="start">Start Game</button>
  <button id="reset">End / Restart</button>

  <h3>Transfer Host</h3>
  <select id="newHost"></select>
  <button id="transfer">Transfer</button>

  <script type="module" src="js/host.js"></script>
</body>
</html>
